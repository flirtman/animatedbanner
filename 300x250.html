<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>300x250</title>		
	
 
	  
	<link rel="stylesheet" href="style.css" media="all" />
	 
</head>
	<body>
	
	<div class="wrapper">
		<img src="images/bg.jpg" alt="" width="300" height="250" class="bg banner" />
		<img src="images/light.png" alt="" width="300" height="250" class="light banner" />
		<img src="images/box.png" alt="" width="300" height="250" class="box banner" />

		<div class="footerWrapper">
			<img src="images/ubisoft.png" alt="" width="89" height="27" class="ubisoft game-station" />
			<img src="images/ps3.png" alt="" width="74" height="27" class="ps3 game-station" />
			<img src="images/ps4.png" alt="" width="74" height="27" class="ps4 game-station" />
		</div>

		<span class="text1">_Pre-Order</span>
		<span class="text2">NOW</span>
		<span class="text3">AVAILABLE MAY 27</span>
		<div class="btn">ROLL OVER FOR MORE</div>
	
		<div class="overlay">
			<div class="loader">
				<span class="square">
					<span class="one">1</span>
					<span class="two">2</span>
					<span class="three">3</span>
				</span>
			</div>
		</div>
	</div> 

	</body>
</html>
